<header class="header">
  <a href="#" class="logo">
    <img style="width: 100%;" src="logo.jpg" alt="Logo" width="50" height="50">
  </a>
  <nav class="menu" style="margin-right: auto;">
    <ul>
      <li><button class="buttonitem" *ngIf="!mostrarBotonInicioSesion" (click)="crearDocumento()">Crear
          Documento</button></li>
      <li><button class="buttonitem" *ngIf="!mostrarBotonInicioSesion && esAdministrador" (click)="crearUsuario()">Crear
          Usuario</button></li>
    </ul>
  </nav>
  <div class="header-icons">

    <!-- From Uiverse.io by reglobby -->
    <div aria-label="User Login Button" tabindex="0" role="button" class="user-profile" *ngIf="!mostrarBotonInicioSesion">
      <div class="user-profile-inner">
        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <g data-name="Layer 2" id="Layer_2">
            <path
              d="m15.626 11.769a6 6 0 1 0 -7.252 0 9.008 9.008 0 0 0 -5.374 8.231 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 9.008 9.008 0 0 0 -5.374-8.231zm-7.626-4.769a4 4 0 1 1 4 4 4 4 0 0 1 -4-4zm10 14h-12a1 1 0 0 1 -1-1 7 7 0 0 1 14 0 1 1 0 0 1 -1 1z">
            </path>
          </g>
        </svg>
        <p class="text">Hola, {{ usuarioLogueado?.nombre}}</p>
      </div>
    </div>


    <button class="buttonitem" *ngIf="mostrarBotonInicioSesion" (click)="abrirModalInicioSesion()">Iniciar
      sesión</button>

    <button class="buttonitem" *ngIf="!mostrarBotonInicioSesion" (click)="cerrarSesion()">Cerrar Sesión</button>
  </div>
</header>
