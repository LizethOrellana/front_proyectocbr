<div class="forgot-password-container">
    <button class="close-button" (click)="cerrarModal()">×</button>
    <h4>Iniciar sesión</h4>
    <div class="form-group">
        <label for="cedula">Cédula</label>
        <input type="number" id="cedula" name="cedula" [(ngModel)]="cedula">
    </div>
    <div class="form-group">
        <label [(ngModel)]="pregunta1" name="pregunta1"></label>
        <input type="text" [(ngModel)]="respuesta1" name="respuesta1">
    </div>
    <div class="form-group">
        <label [(ngModel)]="pregunta2" name="pregunta2"></label>
        <input type="text" [(ngModel)]="respuesta2" name="respuesta2">
    </div>
    <p><a (click)="verificarRespuestas()">¿Has olvidado tu contraseña?</a></p>
</div>
