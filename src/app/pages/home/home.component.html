<table class="table table-bordered table-stripped libros">
    <thead class="text-center cabezera">
        <tr>
            <th>ID</th>
            <th>Título del Documento</th>
            <th>Resumen</th>
            <th>Año de Publicación</th>
            <th>Autor</th>
            <th>Carrera</th>
            <th>Accion</th>
        </tr>
    </thead>
    <tbody class="text-center">
        <tr *ngFor="let documento of documentos">
            <td>{{ documento.id_documento}}</td>
            <td>{{ documento.titulo }}</td>
            <td>{{ documento.resumen }}</td>
            <td>{{ documento.anioPublicacion }}</td>
            <td>{{ documento.autor.nombre }}</td>
            <td>{{ documento.carrera.nombre }}</td>
            <td>
                <!-- <button (click)="SolicitarLibro(pagina)">Solicitar</button>-->
            </td>
        </tr>
    </tbody>
</table>
