<div class="login-container">
    <button class="close-button" (click)="cerrarModal()">×</button>
    <h2>Iniciar sesión</h2>
    <div class="form-group">
      <label for="cedula">Cédula</label>
      <input type="cedula" id="cedula" name="cedula" [(ngModel)]="cedula">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="contrasenia">
    </div>
    <button (click)="iniciarSesion()">Iniciar sesión</button>
    <p><a (click)="abrirModalForgotPassword()">¿Has olvidado tu contraseña?</a></p>
  </div>
