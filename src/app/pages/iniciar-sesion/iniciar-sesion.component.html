<div class="login-container">
  <button class="close-button" (click)="cerrarModal()">×</button>
  <h4>Iniciar sesión</h4>
    <div class="form-group">
      <label for="cedula" >Cédula</label>
      <input type="number"id="cedula" name="cedula" [(ngModel)]="cedula">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="contrasenia">
    </div>
    <button (click)="iniciarSesion()">Iniciar sesión</button>
    <p><button (click)="abrirModalForgotPassword()">¿Has olvidado tu contraseña?</button></p>
</div>
